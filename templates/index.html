<!DOCTYPE html>
<html>
<head><title>Wedding Photo Portal</title></head>
<body>
  <h2>Upload Your Selfie</h2>
  <form action="/upload_selfie" method="POST" enctype="multipart/form-data">
    Name: <input type="text" name="name" required><br>
    Selfie: <input type="file" name="selfie" accept="image/*" required><br>
    <input type="submit" value="Upload">
  </form>

  <h2>Admin: Upload Event Photos</h2>
  <form action="/upload_event" method="POST" enctype="multipart/form-data">
    <input type="file" name="eventphotos" accept="image/*" multiple required><br>
    <input type="submit" value="Upload Event Photos">
  </form>

  <h2>Run Matching</h2>
  <form action="/match_faces">
    <input type="submit" value="Start Matching">
  </form>

  <h2>View Your Album</h2>
  <form action="/view_album/" method="GET" onsubmit="this.action += document.getElementById('guestname').value">
    Enter your name: <input type="text" id="guestname" required>
    <input type="submit" value="View Album">
  </form>
</body>
</html>
